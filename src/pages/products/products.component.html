<div class="grid-container">
    <div
        *ngFor="let item of products"
        style="max-width: 400px"
        class="grid-item"
    >
        <mat-card>
            <img
                mat-card-image
                class="card-img"
                src="{{ item.image }}"
                alt="Photo of {{ item.name }}"
            />
            <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ item.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button href="/products/details?id={{ item._id }}">
                    View details
                </a>
                <a mat-button>Add to cart</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
